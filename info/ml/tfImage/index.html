<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tensorflow Lite Example</title>

  </head>
  <body>

    <div id="grid-container">
      <div id="item1" class="grid-item">
          <h1 class="hdr">Simple Machine Learning</h1>
          <button id="quickBtn" class="run-btn" >Quick</button>
          <button id="normalBtn" class="run-btn" >Normal</button>
          <p>
            <span id="action"></span>
            <span>&nbsp;</span>
            <span id="progress"></span>
          </p>
      </div>
      <div id="item2" class="grid-item">
        <button id="dataBtn">Download training data</button>
      </div>
      <div id="item4" class="grid-item">
          <canvas id="canvas1" width="64" height="64" class="train"></canvas>
      </div>
      <div id="item5" class="grid-item">
        <p>Progress</p>
        <div id="progressbar"></div>
      </div>
      <div id="item3" class="grid-item">
        <button id="modelBtn">Download model</button>
      </div>
      <div id="item6" class="grid-item">
      </div>
      <div id="item7" class="grid-item">
          <button id="clrBtn">New test</button>
      </div>
      <div id="item9" class="grid-item">
          <canvas id="canvas2" width="128" height="128" class="user"></canvas>
      </div>
      <div id="item10" class="grid-item">
          <canvas id="canvas3"  height="128" class="result"></canvas>
      </div>
      <div id="item8" class="grid-item">
          <button id="testBtn">Test model</button>
      </div>
      <!-- Repeat for additional items -->
  </div>
